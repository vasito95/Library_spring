<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <link th:href="@{/css/theme.css}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet"  type="text/css" th:href="@{/css/vendor.css}" />
</head>
<body>

<div class="container">
    <div class="row text-center">
        <span class="text-danger" th:if="${message} != null"  th:text="${message}"></span>
    </div>
</div>

<div class="container p-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <div>
                <form action="/login" method="post">
                    <label> User Name : <input class="form-control" type="text" name="username"/> </label>
                    <label> Password: <input class="form-control" type="password" name="password"/> </label>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <div><input class="btn btn-outline-secondary" type="submit" value="Sign In"/></div>
                </form>
            </div>
            <a class="test-danger" href="/registration">Registration</a>
        </div>
    </div>
</div>
</body>
</html>
