<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-sm text-center">
            <a class="border p-3 text-danger" href="/admin/add-book">Add Book</a>
        </div>
        <div class="col-sm text-center">
            <a class="border p-3 text-danger" href="/admin/orders">Confirm Orders</a>
        </div>
        <div class="col-sm text-center">
            <a class="border p-3 text-danger" href="/admin/library">Library</a>
        </div>

        <div class="col-sm text-center">
            <a class="border p-3" href="/all-books">Back to User </a>
        </div>

        <div class="col-sm text-center">
            <form action="/logout" method="post">
                <input id="button" type="submit" value="Sign Out"/>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <form action="/admin/add-book" method="post">
                <input class="form-control" type="text" name="name" placeholder="Input book name">
                <input type="submit" value="Add"/>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Date to</th>
                </tr>
                </thead>
                <tbody>
                {{#books}}
                    <tr>
                        <th scope="row">{{id}}</th>
                        <td>{{name}}</td>
                        <td>
                            {{#inUseBy}}
                                inUseBy
                            {{/inUseBy}}
                        </td>
                    </tr>
                {{/books}}

                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
