<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta charset="UTF-8">

    <link th:href="@{/css/theme.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}"/>
</head>
<body>
<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                    <div class="logo">
                        <span class="l l1"></span>
                        <span class="l l2"></span>
                        <span class="l l3"></span>
                        <span class="l l4"></span>
                        <span class="l l5"></span>
                    </div>
                    Library
                </h1>
                <div class="col-sm text-center">
                    <a class="border p-1" href="?lang=ua" th:text="#{lang.ua}"></a>
                    <a class="border p-1" href="?lang=en" th:text="#{lang.eng}"></a>
                </div>
            </header>
            <div class="auth-content">
                <p class="text-xs-center text-muted" th:text="#{login.label.register}"></p>
                <span class="text-danger clearfix"
                      th:if="${message} != null"
                      th:text="#{__${message}__}">
                </span>
                <div class="container">
                    <div class="row text-center">
                        <span class="text-danger" th:if="${message} != null" th:text="${message}"></span>
                    </div>
                </div>
                <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
                    <div>
                        <label for="username" th:text="#{input.username}"></label>
                        <input th:field="*{username}"
                               class="text-muted form-control underlined"
                               type="text"
                               id="username"
                               name="username"
                        />
                        <span class="text-danger clearfix"
                              th:each="err : ${#fields.errors('username')}"
                              th:text="#{__${err}__}">
                        </span>
                    </div>
                    <div>
                        <label for="email" th:text="#{input.email}"></label>
                        <input th:field="*{email}"
                               class="text-muted form-control underlined"
                               id="email"
                               type="text"
                               name="email"
                        />
                        <span class="text-danger clearfix"
                              th:each="err : ${#fields.errors('email')}"
                              th:text="#{__${err}__}">

                        </span>
                    </div>

                    <div>
                        <label for="phone" th:text="#{input.phone.number}"></label>
                        <input th:field="*{phoneNumber}"
                               class="text-muted form-control underlined"
                               type="text"
                               id="phone"
                               name="phoneNumber"
                        />
                        <span class="text-danger clearfix"
                              th:each="err : ${#fields.errors('phoneNumber')}"
                              th:text="#{__${err}__}">

                        </span>
                    </div>
                    <div>
                        <label for="password" th:text="#{input.password}"></label>
                        <input th:field="*{password}"
                               class="text-muted form-control underlined"
                               id="password"
                               type="password"
                               name="password"
                        />
                        <span class="text-danger clearfix"
                              th:each="err : ${#fields.errors('password')}"
                              th:text="#{__${err}__}">

                        </span>
                    </div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <button
                                type="submit"
                                class="btn btn-block btn-primary"
                                th:text="#{register.button.register}"
                        >
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
